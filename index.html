<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Session</title>
    <!-- Add Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required:after {
            content: " *";
            color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Book Your Session</h1>
    <form id="playerForm">
        <div class="form-group">
            <label for="yourName" class="required">Your Name:</label>
            <input type="text" id="yourName" name="yourName" required>
        </div>
        
        <div class="form-group">
            <label for="playerName" class="required">Player's Name:</label>
            <input type="text" id="playerName" name="playerName" required>
        </div>
        
        <div class="form-group">
            <label for="group">Your Group:</label>
            <input type="text" id="group" name="group">
        </div>
        
        <div class="form-group">
            <label for="email" class="required">Your Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="date">Enter Date:</label>
            <input type="date" id="date" name="date">
        </div>
        
        <div class="form-group">
            <label for="amount" class="required">Amount to Pay (Â£):</label>
            <input type="number" id="amount" name="amount" min="1" step="0.01" required>
        </div>
        
        <button type="submit" id="submitBtn">
            <span id="buttonText">Pay Now</span>
            <span id="buttonSpinner" class="loading" style="display: none;"></span>
        </button>
        <div id="error-message"></div>
    </form>

    <script>
        // Stripe publishable key
        const stripe = Stripe('pk_test_51RQ9AjGdV1368um4AaDwQcdPFNVZ8aZZxxvTu89Uu2GJ4VCXH0rRIptC7jqu0EJqU95u649YdnYKuAm3j0kbXRYE00AIOeGmIm');
        
        document.getElementById('playerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const errorElement = document.getElementById('error-message');
            
            // Show loading state
            submitBtn.disabled = true;
            buttonText.textContent = 'Processing...';
            buttonSpinner.style.display = 'inline-block';
            errorElement.textContent = '';
            
            try {
                // Get form data
                const formData = {
                    yourName: document.getElementById('yourName').value,
                    playerName: document.getElementById('playerName').value,
                    group: document.getElementById('group').value,
                    email: document.getElementById('email').value,
                    date: document.getElementById('date').value,
                    amount: Math.round(parseFloat(document.getElementById('amount').value) * 100), // Convert to pence
                    currency: 'gbp'
                };

                // Create a Checkout Session
                const response = await fetch('https://your-server-endpoint.com/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const session = await response.json();

                if (session.error) {
                    throw new Error(session.error);
                }

                // Redirect to Stripe Checkout
                const result = await stripe.redirectToCheckout({
                    sessionId: session.id
                });

                if (result.error) {
                    throw result.error;
                }
            } catch (error) {
                console.error('Error:', error);
                errorElement.textContent = error.message || 'An error occurred. Please try again.';
                submitBtn.disabled = false;
                buttonText.textContent = 'Pay Now';
                buttonSpinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
