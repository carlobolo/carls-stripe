<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration & Payment</title>
    <!-- Add Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required:after {
            content: " *";
            color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #payment-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            border: 1px solid #ebccd1;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0,0,0,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Book Your Session</h1>
    <!-- This form will be submitted to Netlify -->
    <form id="playerForm" name="playerForm" netlify-honeypot="bot-field" data-netlify="true" class="hidden">
        <input type="hidden" name="form-name" value="playerForm">
        <input type="hidden" name="group">
        <input type="hidden" name="playerName">
        <input type="hidden" name="date">
        <input type="hidden" name="amount" value="10.00">
        <p class="hidden">
            <label>Don't fill this out if you're human: <input name="bot-field"></label>
        </p>
    </form>
    
    <!-- This is the form users see and interact with -->
    <form id="checkoutForm">
        <div class="form-group">
            <label for="group" class="required">Group:</label>
            <select id="group" name="group" class="form-control" required>
                <option value="" disabled selected>Select a group</option>
                <option value="Under 11">Under 11</option>
                <option value="Open">Open</option>
                <option value="Squad">Squad</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="playerName" class="required">Player's Name:</label>
            <input type="text" id="playerName" name="playerName" required>
        </div>
        
        <div class="form-group">
            <label for="date" class="required">Session Date:</label>
            <input type="date" id="date" name="date" required>
        </div>
        
        <div class="form-group">
            <p><strong>Amount to Pay: £10.00</strong></p>
            <input type="hidden" id="amount" name="amount" value="1000">
        </div>
        
        <button type="submit" id="submitBtn" class="btn btn-primary">
            <span id="buttonText">Pay Now</span>
            <span id="spinner" class="loading" style="display: none;"></span>
        </button>
        
        <div id="payment-message"></div>
    </form>
    
    <script>
        // Initialize Stripe with your publishable key
        const stripe = Stripe('pk_test_51RQ9AjGdV1368um4AaDwQcdPFNVZ8aZZxxvTu89Uu2GJ4VCXH0rRIptC7jqu0EJqU95u649YdnYKuAm3j0kbXRYE00AIOeGmIm');
        
        document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('buttonText');
            const messageDiv = document.getElementById('payment-message');
            
            // Show loading state
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Processing...';
            messageDiv.style.display = 'none';
            
            try {
                // Collect form data
                const formData = {
                    playerName: document.getElementById('playerName').value,
                    group: document.getElementById('group').value,
                    date: document.getElementById('date').value,
                    amount: 1000 // Fixed amount of £10.00 in cents
                };
                
                // Update and submit the hidden Netlify form
                const netlifyForm = document.getElementById('playerForm');
                netlifyForm.playerName.value = formData.playerName;
                netlifyForm.group.value = formData.group;
                netlifyForm.date.value = formData.date;
                netlifyForm.amount.value = (formData.amount / 100).toFixed(2); // Convert to pounds with 2 decimal places
                
                // Submit the hidden form to Netlify
                await fetch(netlifyForm.getAttribute('action') || '/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams(new FormData(netlifyForm)).toString()
                });
                
                // Create a Checkout Session with Netlify Function
                const response = await fetch('/.netlify/functions/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: formData.amount,
                        metadata: {
                            yourName: formData.yourName,
                            playerName: formData.playerName,
                            email: formData.email,
                            date: formData.date,
                            group: formData.group || 'No group specified'
                        }
                    })
                });

                const { sessionId, error } = await response.json();
                
                if (error) {
                    throw new Error(error);
                }
                
                // Redirect to Stripe Checkout
                const result = await stripe.redirectToCheckout({
                    sessionId: sessionId
                });
                
                if (result.error) {
                    throw result.error;
                }
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = error.message || 'An error occurred. Please try again.';
                messageDiv.className = 'error';
                messageDiv.style.display = 'block';
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Pay Now';
            }
        });
    </script>
</body>
</html>
