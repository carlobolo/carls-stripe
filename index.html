<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .required:after {
            content: " *";
            color: red;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Player Registration</h1>
    <form id="playerForm">
        <div class="form-group">
            <label for="yourName" class="required">Your Name:</label>
            <input type="text" id="yourName" name="yourName" required>
        </div>
        
        <div class="form-group">
            <label for="playerName" class="required">Player's Name:</label>
            <input type="text" id="playerName" name="playerName" required>
        </div>
        
        <div class="form-group">
            <label for="group">Your Group:</label>
            <input type="text" id="group" name="group">
        </div>
        
        <div class="form-group">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email">
        </div>
        
        <div class="form-group">
            <label for="date">Enter Date:</label>
            <input type="date" id="date" name="date">
        </div>
        
        <div class="form-group">
            <label for="paid">Enter Paid:</label>
            <input type="text" id="paid" name="paid">
        </div>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('playerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form submission logic will be added in the future
            alert('Form submitted! (This is a placeholder action)');
        });
    </script>
</body>
</html>
